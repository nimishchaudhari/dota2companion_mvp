<svg width="1280" height="720" viewBox="0 0 1280 720" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Desktop splash screen for Dota 2 Companion -->
  <defs>
    <linearGradient id="desktopSplashBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F0F23;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#1A1A2E;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#16213E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F0F23;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="desktopSplashIcon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#FFD23F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF59D;stop-opacity:1" />
    </linearGradient>
    <filter id="desktopSplashGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="desktopCenterGlow" cx="50%" cy="50%" r="40%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:0.2" />
      <stop offset="70%" style="stop-color:#FF6B35;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1280" height="720" fill="url(#desktopSplashBg)"/>
  
  <!-- Center glow effect -->
  <ellipse cx="640" cy="360" rx="500" ry="300" fill="url(#desktopCenterGlow)"/>
  
  <!-- Main content container -->
  <g transform="translate(640, 360)">
    <!-- App icon -->
    <g filter="url(#desktopSplashGlow)">
      <!-- Main hexagon -->
      <path d="M0 -60L72 -30V30L0 60L-72 30V-30L0 -60Z" 
            fill="url(#desktopSplashIcon)" 
            stroke="#FFD23F" 
            stroke-width="2"/>
      
      <!-- Inner details -->
      <circle cx="0" cy="0" r="35" fill="#FFD23F" opacity="0.8"/>
      <circle cx="0" cy="0" r="25" fill="#FF6B35"/>
      <circle cx="0" cy="0" r="15" fill="#FFF59D" opacity="0.9"/>
      
      <!-- Accent gems -->
      <circle cx="45" cy="-22" r="8" fill="#F7931E" opacity="0.8"/>
      <circle cx="-45" cy="-22" r="8" fill="#F7931E" opacity="0.8"/>
      <circle cx="-45" cy="22" r="8" fill="#F7931E" opacity="0.8"/>
      <circle cx="45" cy="22" r="8" fill="#F7931E" opacity="0.8"/>
    </g>
    
    <!-- Title section -->
    <g transform="translate(0, 120)">
      <text x="0" y="0" 
            fill="#FFD23F" 
            font-family="Arial, sans-serif" 
            font-size="42" 
            font-weight="bold" 
            text-anchor="middle"
            filter="url(#desktopSplashGlow)">
        Dota 2 Companion
      </text>
      <text x="0" y="35" 
            fill="#6B7280" 
            font-family="Arial, sans-serif" 
            font-size="18" 
            text-anchor="middle">
        Your Ultimate Guide to Heroes, Items, and Meta Analysis
      </text>
    </g>
  </g>
  
  <!-- Features showcase -->
  <g transform="translate(320, 580)" opacity="0.7">
    <text x="0" y="0" 
          fill="#4A5B68" 
          font-family="Arial, sans-serif" 
          font-size="14" 
          text-anchor="middle">
      âš¡ Real-time Statistics
    </text>
  </g>
  <g transform="translate(640, 580)" opacity="0.7">
    <text x="0" y="0" 
          fill="#4A5B68" 
          font-family="Arial, sans-serif" 
          font-size="14" 
          text-anchor="middle">
      ðŸŽ¯ Hero Recommendations
    </text>
  </g>
  <g transform="translate(960, 580)" opacity="0.7">
    <text x="0" y="0" 
          fill="#4A5B68" 
          font-family="Arial, sans-serif" 
          font-size="14" 
          text-anchor="middle">
      ðŸ“Š Match Analysis
    </text>
  </g>
  
  <!-- Loading indicator -->
  <g transform="translate(640, 650)">
    <!-- Progress bar background -->
    <rect x="-100" y="-2" width="200" height="4" fill="#1A1A2E" rx="2"/>
    <!-- Animated progress bar -->
    <rect x="-100" y="-2" width="60" height="4" fill="url(#desktopSplashIcon)" rx="2">
      <animateTransform attributeName="transform" 
                        type="translate" 
                        values="-100 0; 240 0; -100 0" 
                        dur="2s" 
                        repeatCount="indefinite"/>
    </rect>
    
    <!-- Loading text -->
    <text x="0" y="25" 
          fill="#6B7280" 
          font-family="Arial, sans-serif" 
          font-size="12" 
          text-anchor="middle">
      Initializing...
    </text>
  </g>
  
  <!-- Decorative particles -->
  <g opacity="0.4">
    <!-- Floating particles around the icon -->
    <circle cx="500" cy="200" r="1" fill="#FFD23F">
      <animate attributeName="cy" values="200;180;200" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="780" cy="180" r="1.5" fill="#F7931E">
      <animate attributeName="cy" values="180;160;180" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="480" cy="520" r="1" fill="#FF6B35">
      <animate attributeName="cy" values="520;540;520" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="800" cy="500" r="1.5" fill="#FFD23F">
      <animate attributeName="cy" values="500;520;500" dur="2.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.8s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>