<svg width="256" height="144" viewBox="0 0 256 144" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dota 2 themed hero placeholder -->
  <defs>
    <linearGradient id="heroPlaceholderBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1A2E;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0F0F23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heroPlaceholderIcon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A5B68;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2D3748;stop-opacity:0.8" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="256" height="144" fill="url(#heroPlaceholderBg)" rx="8"/>
  
  <!-- Border frame -->
  <rect x="2" y="2" width="252" height="140" fill="none" stroke="#4A5B68" stroke-width="1" rx="6" opacity="0.5"/>
  
  <!-- Central icon -->
  <g transform="translate(128, 72)" filter="url(#glow)">
    <!-- Shield shape representing unknown hero -->
    <path d="M0 -32L24 -24V8L0 32L-24 8V-24L0 -32Z" 
          fill="url(#heroPlaceholderIcon)" 
          stroke="#4A5B68" 
          stroke-width="1"/>
    
    <!-- Question mark -->
    <g fill="#6B7280" fontSize="24" fontFamily="Arial, sans-serif" textAnchor="middle">
      <text x="0" y="-4" fontWeight="bold">?</text>
    </g>
    
    <!-- Corner accents -->
    <circle cx="-12" cy="-12" r="2" fill="#4A5B68" opacity="0.6"/>
    <circle cx="12" cy="-12" r="2" fill="#4A5B68" opacity="0.6"/>
    <circle cx="-12" cy="12" r="2" fill="#4A5B68" opacity="0.6"/>
    <circle cx="12" cy="12" r="2" fill="#4A5B68" opacity="0.6"/>
  </g>
  
  <!-- Bottom text area -->
  <rect x="16" y="108" width="224" height="24" fill="rgba(74, 91, 104, 0.3)" rx="4"/>
  <text x="128" y="122" fill="#6B7280" font-size="11" font-family="Arial, sans-serif" text-anchor="middle">
    Hero Portrait
  </text>
</svg>