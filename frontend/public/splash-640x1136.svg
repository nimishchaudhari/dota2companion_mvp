<svg width="640" height="1136" viewBox="0 0 640 1136" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Mobile splash screen for Dota 2 Companion -->
  <defs>
    <linearGradient id="splashBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F0F23;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#1A1A2E;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#16213E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F0F23;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="splashIcon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#FFD23F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF59D;stop-opacity:1" />
    </linearGradient>
    <filter id="splashGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:0.3" />
      <stop offset="70%" style="stop-color:#FF6B35;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="640" height="1136" fill="url(#splashBg)"/>
  
  <!-- Center glow effect -->
  <ellipse cx="320" cy="568" rx="320" ry="400" fill="url(#centerGlow)"/>
  
  <!-- Main logo container -->
  <g transform="translate(320, 468)">
    <!-- Large app icon -->
    <g filter="url(#splashGlow)">
      <!-- Hexagonal main shape -->
      <path d="M0 -80L96 -40V40L0 80L-96 40V-40L0 -80Z" 
            fill="url(#splashIcon)" 
            stroke="#FFD23F" 
            stroke-width="3"/>
      
      <!-- Inner details -->
      <circle cx="0" cy="0" r="50" fill="#FFD23F" opacity="0.8"/>
      <circle cx="0" cy="0" r="35" fill="#FF6B35"/>
      <circle cx="0" cy="0" r="20" fill="#FFF59D" opacity="0.9"/>
      
      <!-- Radiating lines -->
      <g stroke="#FFD23F" stroke-width="2" opacity="0.7">
        <line x1="0" y1="-50" x2="0" y2="-70"/>
        <line x1="0" y1="70" x2="0" y2="50"/>
        <line x1="-50" y1="0" x2="-70" y2="0"/>
        <line x1="70" y1="0" x2="50" y2="0"/>
        <line x1="35.35" y1="-35.35" x2="49.49" y2="-49.49"/>
        <line x1="-49.49" y1="49.49" x2="-35.35" y2="35.35"/>
        <line x1="35.35" y1="35.35" x2="49.49" y2="49.49"/>
        <line x1="-49.49" y1="-49.49" x2="-35.35" y2="-35.35"/>
      </g>
      
      <!-- Corner gems -->
      <circle cx="60" cy="-30" r="12" fill="#F7931E" opacity="0.8"/>
      <circle cx="-60" cy="-30" r="12" fill="#F7931E" opacity="0.8"/>
      <circle cx="-60" cy="30" r="12" fill="#F7931E" opacity="0.8"/>
      <circle cx="60" cy="30" r="12" fill="#F7931E" opacity="0.8"/>
    </g>
  </g>
  
  <!-- App title -->
  <g transform="translate(320, 620)">
    <text x="0" y="0" 
          fill="#FFD23F" 
          font-family="Arial, sans-serif" 
          font-size="32" 
          font-weight="bold" 
          text-anchor="middle"
          filter="url(#splashGlow)">
      Dota 2 Companion
    </text>
    <text x="0" y="32" 
          fill="#4A5B68" 
          font-family="Arial, sans-serif" 
          font-size="16" 
          text-anchor="middle">
      Your Ultimate Dota 2 Guide
    </text>
  </g>
  
  <!-- Loading indicator at bottom -->
  <g transform="translate(320, 980)">
    <!-- Loading dots -->
    <circle cx="-20" cy="0" r="4" fill="#FF6B35" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite" begin="0s"/>
    </circle>
    <circle cx="0" cy="0" r="4" fill="#F7931E" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="20" cy="0" r="4" fill="#FFD23F" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite" begin="1s"/>
    </circle>
    
    <!-- Loading text -->
    <text x="0" y="32" 
          fill="#6B7280" 
          font-family="Arial, sans-serif" 
          font-size="14" 
          text-anchor="middle">
      Loading...
    </text>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.3">
    <!-- Top corner decoration -->
    <circle cx="80" cy="100" r="2" fill="#FFD23F"/>
    <circle cx="560" cy="120" r="1.5" fill="#F7931E"/>
    <circle cx="120" cy="200" r="1" fill="#FF6B35"/>
    
    <!-- Bottom corner decoration -->
    <circle cx="520" cy="1000" r="2" fill="#FFD23F"/>
    <circle cx="100" cy="980" r="1.5" fill="#F7931E"/>
    <circle cx="580" cy="900" r="1" fill="#FF6B35"/>
  </g>
</svg>